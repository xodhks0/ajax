<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class = "container">
	<table border="1">
		<tr>
			<th data-col = "sNum">번호</th>
			<th data-col = "sName">시도</th>
			<th data-col = "sNum">번호</th>
			<th data-col = "sName">시도</th>
			<th data-col = "sNum">번호</th>
			<th data-col = "sNum">번호</th>
			<th data-col = "sName">시도</th>
			<th data-col = "sName">시도</th>
			<th data-col = "sNum">번호</th>
			<th data-col = "sName">시도</th>
			<th data-col = "sNum">번호</th>
			<th data-col = "sName">시도</th>
			<th data-col = "sNum">번호</th>
			<th data-col = "sName">시도</th>
		</tr>
		<tbody id="tBody">
		</tbody>
	</table>
</div>
<script>
window.onload = function(){
	var ths = document.querySelectorAll('table tr>th[data-col]');
	var cols = [];
	for(var idx in ths){
		var th = ths[idx];
		if(ths.hasOwnProperty(idx)){
		cols.push(th.getAttribute('data-col'));
		}
	}
	var xhr = new XMLHttpRequest();
	xhr.open('GET','/test/addr');
	xhr.onreadystatechange = function(){
		if(xhr.readyState==4){
			if(xhr.status==200){
				var sidoList = JSON.parse(xhr.responseText);
				var html = '';
				for(var sido of sidoList){
					html += '<tr>';
					for(var col of cols){
						html += '<td>' + sido[col] + '</td>';
					}
					html +='</tr>';
				}
				document.querySelector('#tBody').innerHTML = html;
			}
		}
	}
	xhr.send();
}
</script>
</body>
</html>
