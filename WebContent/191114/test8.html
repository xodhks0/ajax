<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
var xhr = new XMLHttpRequest();
xhr.open('GET','/test');
xhr.onreadystatechange = function(){
	if(xhr.readyState==4){
		if(xhr.status==200){
			console.log(JSON.parse(xhr.responseText));
			document.write(xhr.responseText);
		}
	}
}
xhr.send();
</script>
</body>
</html>
